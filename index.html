            padding: 0;
            box-sizing: border-box;
        }

            --secondary: #764ba2;
            --light: #f7fafc;
            --dark: #4a5568;

        }

        body {

            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: var(--dark);
            color: white;
            padding: 20px;
            text-align: center;

            justify-content: space-between;
            align-items: center;

        .header h1 {

        }

        .user-info {

            font-size: 14px;
            margin-left: 10px;
        }

        .logout-btn {
            background: #e53e3e;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        .controls {
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr auto auto;
            gap: 10px;
            align-items: center;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        .input-group input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 5px;
            font-size: 16px;
        }

        .input-group input:focus {

            border-color: var(--primary);
        }

        .input-group button {
            padding: 12px 20px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;

        .input-group button:hover {

        .filters {

        .view-controls button {

        .filter-group label {

            color: #666;
        }

        .filter-group select {

            border: 1px solid #e2e8f0;
            border-radius: 3px;
        }

        // Render todos based on current filters
        function renderTodos() {
            if (!window.todoList) return;

            let filteredTodos = [...window.todos];

            // Apply filters
            filteredTodos = filteredTodos.filter(todo => {
                // Basic filter
                if (window.currentFilter === 'active') return !todo.completed;
                if (window.currentFilter === 'completed') return todo.completed;
                return true;
            });

            // Priority filter
            if (window.filters.priority) {
                filteredTodos = filteredTodos.filter(todo => todo.priority === window.filters.priority);
            }

            // Category filter
            if (window.filters.category) {
                filteredTodos = filteredTodos.filter(todo => todo.category === window.filters.category);
            }

            // Due date filter
            if (window.filters.dueDate) {
                filteredTodos = filteredTodos.filter(todo => {
                    if (!todo.dueDate) return false;

                    const due = new Date(todo.dueDate);
                    const now = new Date();
                    const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());

                    switch(window.filters.dueDate) {
                        case 'overdue':
                            return due < today && !todo.completed;
                        case 'today':
                            return due.toDateString() === today.toDateString();
                        case 'week':
                            const weekFromNow = new Date(today);
                            weekFromNow.setDate(today.getDate() + 7);
                            return due >= today && due <= weekFromNow;
                        case 'month':
                            const monthFromNow = new Date(today);
                            monthFromNow.setMonth(today.getMonth() + 1);
                            return due >= today && due <= monthFromNow;
                        default:
                            return true;
                    }
                });
            }

            // Search filter
            if (window.filters.search) {
                const searchTerm = window.filters.search.toLowerCase();
                filteredTodos = filteredTodos.filter(todo =>
                    todo.text.toLowerCase().includes(searchTerm) ||
                    (todo.description && todo.description.toLowerCase().includes(searchTerm)) ||
                    (todo.category && todo.category.toLowerCase().includes(searchTerm))
                );
            }

            // Render todos

                window.todoList.innerHTML = `

                        <i class="fas fa-inbox" style="font-size: 48px; margin-bottom: 10px;"></i>
                        <p>ğŸ‰ ${window.currentFilter === 'all' ? 'æš‚æ— å¾…åŠäº‹é¡¹' :

                              'æš‚æ— å·²å®Œæˆäº‹é¡¹'}</p>
                        <p>${window.currentFilter === 'all' ? 'æ·»åŠ ä¸€äº›ä»»åŠ¡å¼€å§‹å§ï¼' : ''}</p>
                    </div>
                `;
                return;
            }

            window.todoList.innerHTML = filteredTodos.map(todo => {
                const isOverdue = todo.dueDate && new Date(todo.dueDate) < new Date() && !todo.completed;
                const dueDateStr = todo.dueDate ? formatDate(todo.dueDate) : '';
                const createdAtStr = todo.createdAt ? formatDate(todo.createdAt.toDate ? todo.createdAt.toDate() : todo.createdAt) : '';

                return `
                    <div class="todo-item ${todo.completed ? 'completed' : ''} ${isOverdue ? 'overdue' : ''}" data-id="${todo.id}">
                        <input type="checkbox" class="todo-checkbox"
                               ${todo.completed ? 'checked' : ''}

                        <div class="todo-content">
                            <div class="todo-header">
                                <div class="todo-title">${todo.text}</div>
                                <div class="todo-meta">
                                    <span class="todo-priority priority-${todo.priority}">${todo.priority}</span>
                                    <span class="todo-category">${todo.category}</span>
                                    ${todo.dueDate ? `<span class="todo-due"><i class="far fa-calendar"></i> ${dueDateStr}</span>` : ''}
                                </div>
                            </div>
                            ${todo.description ? `<div class="todo-description">${todo.description}</div>` : ''}
                        </div>
                        <div class="todo-actions">
                            <button class="detail-btn" onclick="window.toggleDescription('${todo.id}')">
                                <i class="fas fa-info-circle"></i>
                            </button>
                            <button class="edit-btn" onclick="window.showAddModal(${JSON.stringify(todo).replace(/"/g, '&quot;')})">

        }
